<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG Game</title>
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <div id="setupArea">
        <h1>Welcome to PIG!</h1>
        <div>
            <button id="newGameBtn">Start New Game</button>
        </div>
        <div id="shareLink" style="display: none;">
            <h2>Share this link with your opponent:</h2>
            <input type="text" id="gameUrlInput" readonly>
            <button id="copyGameUrl">Copy Link</button>
            <!-- Hidden "Link Copied!" message -->
            <div id="copiedMessage" class="copied-message">Link Copied!</div>
        </div>
        <button id="startGameBtn" style="display: none;">Start Game</button>
    </div>

    <div id="gameArea" style="display: none;">
        <h2>Current Question:</h2>
        <div id="currentQuestion"></div>
        <div class="player-image-container">
            <img id="playerImage" src="" alt="Player Image">
        </div>
        <p id="currentPlayer"></p>

        <div class="player" id="player1Area">
            <label id="player1Label">Player 1</label>
            <input type="text" id="player1Input" placeholder="Enter your guess">
            <div id="suggestions1" class="suggestions"></div>
            <button id="player1Submit">Submit</button>
            <p>Progress: <span id="player1Progress"></span></p>
        </div>

        <div class="player opponent" id="player2Area">
            <label id="player2Label">Player 2</label>
            <input type="text" id="player2Input" placeholder="Enter your guess" class="opponent-field">
            <div id="suggestions2" class="suggestions opponent-field"></div>
            <button id="player2Submit" class="opponent-field">Submit</button>
            <p>Progress: <span id="player2Progress"></span></p>
        </div>

        <div id="feedbackMessage" class="feedback-message"></div>
    </div>

    <script src="pig.js"></script>
</body>
</html>
