<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HORSE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pig.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="mainContainer">
        <h1>HORSE</h1>
        
        <div id="setupArea">
            <button id="newGameBtn">Start New Game</button>
            <div id="shareLink" style="display: none;">
                <input type="text" id="gameUrlInput" readonly>
                <button id="copyGameUrl">Copy Link</button>
            </div>
            <button id="startGameBtn" style="display: none;">Start Game</button>
        </div>
        
        <div id="gameArea" style="display: none;">
            <div id="feedbackMessage"></div>
            <h2 id="currentQuestion"></h2>
            <div class="image-frame">
                <img id="playerImage" src="" alt="Player Image" class="player-image">
            </div>
            <div id="currentPlayer"></div>
            <div class="scoreboard">
                <div class="score">
                    <div class="score-value" id="player1Score"></div>
                </div>
                <div class="score">
                    <div class="score-value" id="player2Score"></div>
                </div>
            </div>
            <div id="playersContainer">
                <div class="player">
                    <h3 id="player1Label">You</h3>
                    <input type="text" id="player1Input" placeholder="Enter college">
                    <div id="suggestions1" class="suggestions"></div>
                    <button id="player1Submit">Submit</button>
                </div>
                <div class="player">
                    <h3 id="player2Label">Your Opponent</h3>
                    <input type="text" id="player2Input" placeholder="Enter college">
                    <div id="suggestions2" class="suggestions"></div>
                    <button id="player2Submit">Submit</button>
                </div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <!-- Firebase and Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="pig.js"></script>
</body>
</html>
