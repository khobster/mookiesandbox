<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HORSE</title>
    <link rel="stylesheet" href="pig.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="mainContainer">
        <h1>HORSE</h1>
        
        <div id="setupArea">
            <button id="newGameBtn">Start New Game</button>
            <div id="shareLink" style="display: none;">
                <input type="text" id="gameUrlInput" readonly>
                <button onclick="copyGameUrl()">Copy Link</button>
            </div>
        </div>
        
        <div id="gameArea">
            <div id="feedbackMessage"></div>
            <h2 id="currentQuestion"></h2>
            <div id="currentPlayer"></div>
            <div id="playersContainer">
                <!-- Player Divs -->
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <!-- Firebase and Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="pig.js"></script>
</body>
</html>
