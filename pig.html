<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIG Game</title>
    <link rel="stylesheet" href="pig.css">
</head>
<body>
    <h1>üê∑</h1>
    
    <div id="shareInfo" style="display:none;">
        <h3>Game created!</h3>
        <p>Share this link with your friend:</p>
        <input type="text" id="gameUrlInput" readonly>
        <button onclick="copyGameUrl()">Copy Link</button>
    </div>

    <div id="joinGame" style="display:none;">
        <h3>Join an existing game:</h3>
        <input type="text" id="gameIdInput" placeholder="Enter Game ID">
        <button id="joinGameBtn">Join Game</button>
    </div>

    <div id="gameArea" style="display:none;">
        <h2 id="currentQuestion"></h2>
        <div id="currentPlayer"></div>
        <div class="player">
            <h3>Player 1</h3>
            <p>Progress: <span id="player1Progress"></span></p>
            <input type="text" id="player1Input" placeholder="Enter college">
            <button id="player1Submit">Submit</button>
        </div>
        <div class="player">
            <h3>Player 2</h3>
            <p>Progress: <span id="player2Progress"></span></p>
            <input type="text" id="player2Input" placeholder="Enter college">
            <button id="player2Submit">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script src="pig.js"></script>
</body>
</html>
