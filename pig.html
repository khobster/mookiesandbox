<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HORSE</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #gameArea { display: none; }
        .player { margin: 20px 0; }
        #currentPlayer { font-weight: bold; }
        #shareLink { display: none; }
        .suggestions {
            position: absolute;
            background-color: white;
            border: 1px solid #ddd;
            max-height: 150px;
            overflow-y: auto;
            width: 200px;
            text-align: left;
            display: none;
            z-index: 1000;
        }
        .suggestion-item {
            padding: 5px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        .active-player {
            background-color: #e0f7fa;
            border: 2px solid #00bcd4;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>üêé</h1>
    
    <div id="setupArea">
        <button id="newGameBtn">Start New Game</button>
        <div id="shareLink" style="display: none;">
            <input type="text" id="gameUrlInput" readonly>
            <button onclick="copyGameUrl()">Copy Link</button>
        </div>
    </div>
    
    <div id="gameArea">
        <h2 id="currentQuestion"></h2>
        <div id="currentPlayer"></div>
        <div class="player">
            <h3 id="player1Label">You</h3>
            <p>Progress: <span id="player1Progress"></span></p>
            <input type="text" id="player1Input" placeholder="Enter college">
            <div id="suggestions1" class="suggestions"></div>
            <button id="player1Submit">Submit</button>
        </div>
        <div class="player">
            <h3 id="player2Label">Your Opponent</h3>
            <p>Progress: <span id="player2Progress"></span></p>
            <input type="text" id="player2Input" placeholder="Enter college">
            <div id="suggestions2" class="suggestions"></div>
            <button id="player2Submit">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="pig.js"></script>
</body>
</html>
