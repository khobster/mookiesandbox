<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>horse</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pig.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <div id="mainContainer">
        <h1>horse</h1>
        
        <div id="setupArea">
            <button id="newGameBtn">Start New Game</button>
            <div id="shareLink" style="display: none;">
                <input type="text" id="gameUrlInput" readonly>
                <button id="copyGameUrl" class="green-button">Copy Link</button>
            </div>
            <button id="startGameBtn" style="display: none;">Start Game</button>
        </div>
        
        <div id="gameArea" style="display: none;">
            <div id="feedbackMessage"></div>
            <h2 id="currentQuestion"></h2>
            <div class="image-frame">
                <img id="playerImage" src="" alt="Player Image" class="player-image">
            </div>
            <div class="traffic-light">
                <div class="light red"></div>
                <div class="light yellow"></div>
                <div class="light green"></div>
            </div>
            <div class="scoreboard">
                <div class="player-score">
                    <div class="player-label">You</div>
                    <div class="horse-wheel" id="player1Wheel">
                        <div class="letter-tile" id="H1" data-letter="H"></div>
                        <div class="letter-tile" id="O1" data-letter="O"></div>
                        <div class="letter-tile" id="R1" data-letter="R"></div>
                        <div class="letter-tile" id="S1" data-letter="S"></div>
                        <div class="letter-tile" id="E1" data-letter="E"></div>
                    </div>
                </div>
                <div class="player-score">
                    <div class="player-label">Opponent</div>
                    <div class="horse-wheel" id="player2Wheel">
                        <div class="letter-tile" id="H2" data-letter="H"></div>
                        <div class="letter-tile" id="O2" data-letter="O"></div>
                        <div class="letter-tile" id="R2" data-letter="R"></div>
                        <div class="letter-tile" id="S2" data-letter="S"></div>
                        <div class="letter-tile" id="E2" data-letter="E"></div>
                    </div>
                </div>
            </div>
            <div class="input-area" id="inputArea">
                <input type="text" id="collegeGuess" placeholder="Enter college">
                <div id="suggestions" class="suggestions"></div>
                <button id="submitGuess">Submit</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <!-- Firebase and Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="pig.js"></script>
</body>
</html>
